<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulsating Dancing Garlic Animation</title>
  <style>
    /* Style for the garlic image */
    .garlic {
      width: 150px; /* Adjust initial size as needed */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-in-out infinite, dance 2s ease-in-out infinite;
    }
    
    /* Keyframes for the pulsating animation */
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }
    
    /* Keyframes for the dancing animation */
    @keyframes dance {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-10deg); }
      75% { transform: translate(-50%, -50%) rotate(10deg); }
    }
    
    /* Optional styles for the background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <img class="garlic" src="garlic.jpeg" alt="Pulsating Dancing Garlic">
</body>
</html>
